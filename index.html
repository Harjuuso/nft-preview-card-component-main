<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>
  <div class="card-shadow">
    <div class="card">
      <div class="container">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="Picture of the Equilibrium Collection">
        <div class="overlay">
          <img class="view" src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img class="ETH" src="./images/icon-ethereum.svg" alt="ETH-icon">
      <h2 class="price">0.041 ETH</h2>
      <h2 class="time">3 days left</h2>
      <img class="CLOCK" src="./images/icon-clock.svg" alt="Clock-icon">
      <div class="line"></div>
      <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
      <p class="copyright">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Harjuuso">Juuso</a>.
  </div>
</body>
</html>
